openapi: 3.0.1
info:
  title: APIRecintos
  description: API para prestação de informações sobre eventos de controle aduaneiro
    a cargo dos Redex, Recintos, Administradores e Operadores Aeroportuários, Portuários
    e demais intervenientes em carga sobre controle aduaneiro.
  version: "1.0b"
servers:
- url: /
- url: /apirecintos
paths:
  /auth:
    post:
      summary: retorna token JWT
      operationId: authentication.generate_token
      requestBody:
        description: Terminal e senha
        content:
          application/json:
            schema:
              x-body-name: recinto
              $ref: '#/components/schemas/AuthenticationJson'
      responses:
        '200':
          description: JWT token
          content:
            'text/plain':
              schema:
                type: string
  /secret:
    get:
      summary: Return secret string
      operationId: authentication.get_secret
      responses:
        '200':
          description: secret response
          content:
            'text/plain':
              schema:
                type: string
      security:
      - jwt: ['secret']
  /eventos/filter:
    post:
      operationId: api.filter_eventos
      requestBody:
        description: Lista de eventos que correspondam ao filtro
        content:
          application/json:
            schema:
              x-body-name: filtro
              $ref: '#/components/schemas/FiltroEvento'
        required: true
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayEventoBase'
        400:
          description: Erro
          content: {}
        404:
          description: Eventos não encontrados para filtro atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
  /eventosnovos/list:
    post:
      operationId: api.get_eventosnovos
      requestBody:
        description: Lista de eventos maiores que um ID ou Data
        content:
          application/json:
            schema:
              x-body-name: filtro
              $ref: '#/components/schemas/FiltroNovoEvento'
        required: true
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayEventoBase'
        400:
          description: Erro
          content: {}
        404:
          description: Eventos não encontrados para filtro atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
  /acessoveiculo:
    post:
      operationId: api.acessoveiculo
      requestBody:
        description: Controle de passagem em ponto de controle / entrada e saida de
          veiculos em area
        content:
          application/json:
            schema:
              x-body-name: evento
              $ref: '#/components/schemas/AcessoVeiculo'
        required: true
      responses:
        201:
          description: Evento incluido
          content: {}
        400:
          description: Entrada invalida - erro nos campos ou na validacao
          content: {}
        409:
          description: Evento repetido ou outro erro de integridade
          content: {}
  /acessoveiculo/{codRecinto}/{IDEvento}:
    get:
      operationId: api.get_acessoveiculo
      parameters:
      - name: codRecinto
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: string
      - name: IDEvento
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: string
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcessoVeiculo'
        400:
          description: ID inválido
          content: {}
        404:
          description: Evento com ID não encontrado para recinto atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
  /pesagemveiculocarga:
    post:
      operationId: api.pesagemveiculocarga
      requestBody:
        description: Controle de pesagem no modal maritimo
        content:
          application/json:
            schema:
              x-body-name: evento
              $ref: '#/components/schemas/PesagemVeiculoCarga'
        required: true
      responses:
        201:
          description: Evento incluido
          content: {}
        400:
          description: Entrada invalida - erro nos campos ou na validacao
          content: {}
        409:
          description: Evento repetido ou outro erro de integridade
          content: {}
  /pesagemveiculocarga/{codRecinto}/{IDEvento}:
    get:
      operationId: api.get_pesagemveiculocarga
      parameters:
      - name: codRecinto
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: string
      - name: IDEvento
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: string
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PesagemVeiculoCarga'
        400:
          description: ID inválido
          content: {}
        404:
          description: Evento com ID não encontrado para recinto atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
  /inspecaonaoinvasiva:
    post:
      operationId: api.inspecaonaoinvasiva
      requestBody:
        description: Controle de inspecoes nao invasiva - recepcao de imagens
        content:
          application/json:
            schema:
              x-body-name: evento
              $ref: '#/components/schemas/InspecaonaoInvasiva'
        required: true
      responses:
        201:
          description: Evento incluido
          content: {}
        400:
          description: Entrada invalida - erro nos campos ou na validacao
          content: {}
        409:
          description: Evento repetido ou outro erro de integridade
          content: {}
  /inspecaonaoinvasiva/{codRecinto}/{IDEvento}:
    get:
      operationId: api.get_inspecaonaoinvasiva
      parameters:
      - name: codRecinto
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: string
      - name: IDEvento
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: string
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InspecaonaoInvasiva'
        400:
          description: ID inválido
          content: {}
        404:
          description: Evento com ID não encontrado para recinto atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: authentication.decode_token
  schemas:
    AuthenticationJson:
      type: object
      properties:
        recinto:
          type: string
        senha:
          type: string
    EntradaSaida:
      type: string
      description: Operação de entrada ou de saída de carga
      enum:
      - E
      - S
    Autoridade:
      type: string
      description: Sigla da autoridade
      enum:
      - RFB
      - MAPA
      - ACI
      - ANVISA
      - IBAMA
      - PF
      - JUSTICA
    TipoManifesto:
      type: string
      description: Sigla que identifica o tipo de manifesto
      enum:
      - lce
      - lci
      - bce
      - cab
    TipoDocumentoTransporte:
      type: string
      description: Sigla que identifica o tipo de documento de transporte que ampara a entrada ou saida da carga
      enum:
      - CE
      - NFE
      - DUE
      - DA
      - DTA
      - DI
    TipoDeclaracaoAduaneira:
      type: string
      description: Sigla que identifica o tipo de declaracao
      enum:
      - DUE
      - DA
      - DTA
      - DI
    TipoDocumentoDesconsolidacao:
      type: string
      description: Sigla que identifica o tipo de documento que ampara a desunitizacao
      enum:
      - CE
    TipoDocumentoPapel:
      type: string
      description: Sigla que identifica o tipo de documento do agente ou transportador que ampara a desunitizacao
      enum:
      - BL
      - AWB
    TipoModal:
      type: string
      description: Sigla do modal
      enum:
      - Ferroviario
      - Rodoviario
      - Aereo
      - Maritimo
      - R
    RespostaPadrao:
      type: object
      properties:
        title:
          type: string
        detail:
          type: string
          description: Mensagem de erro ou hash do evento transmitido
        status:
          type: integer
          description: HTTP Status code
    Anexos:
      type: object
      properties:
        nomeArquivo:
          type: string
        dtHrScaneamento:
          type: string
          description: Data e Hora da criacao do arquivo
          format: date-time
        dtHrModifArquivo:
          type: string
          description: Data e Hora da ultima modificacao do arquivo
          format: date-time
        contentType:
          type: string
        content:
          type: string
        coordenadasAlerta:
            type: array
            items:
              type: object
              properties:
                x:
                  type: integer
                y:
                  type: integer
                x2:
                  type: integer
                y2:
                  type: integer
    Evento:
      type: object
      properties:
        dtHrTransmissao:
          type: string
          description: Data da recepção do Evento pela API
          format: date-time
        codRecinto:
          type: string
        cnpjTransmissor:
          type: string
        ip:
          type: string
        hash:
          type: string
        idEvento:
          type: string
        dtHrOcorrencia:
          type: string
          description: Data de ocorrência física do evento
          format: date-time
        dtHrRegistro:
          type: string
          description: Data do registro do Evento no Sistema original
          format: date-time
        cpfOperOcor:
          description: CPF do Operador que realizou o evento fisicamente
          type: string
        cpfOperReg:
          description: CPF do Operador que registrou o evento no Sistema
          type: string
        retificador:
          description: Retifica evento anteriormente transmitido
          type: boolean
        idEventoRetif:
          type: string
        contingencia:
          type: boolean
    AcessoVeiculo:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          direcao:
            $ref: '#/components/schemas/EntradaSaida'
          idAgendamento:
            type: string
            description: ID do Agendamento desta operação, se houver
          placa:
            type: string
            description: Placa Cavalo-trator/truck/automóvel
          ocrPlaca:
            type: boolean
            description: Placa lida automaticamente
          oggDimensao:
            type: boolean
            description: Dimensoes que impecam entrada comum ou escaneamento(OOG)
          oggPeso:
            type: boolean
            description: Peso que impeca entrada comum ou escaneamento(OOG)
          cnpjTransportador:
            type: string
            description: CPF ou CNPJ do Transportador responsável
          nmTransportador:
            type: string
            description: Nome do Transportador responsável
          cpfMotorista:
            type: string
            description: CPF do Motorista
          nmMotorista:
            type: string
            description: Nome do Motorista
          codRecintoDestino:
            type: string
            description: Nome do Motorista
          modal:
            $ref: '#/components/schemas/TipoModal'
          idGate:
            type: string
            description: Identificador do Portao de ocorrencia do Evento
          idCamera:
            type: string
            description: Identificador da Camera de ocorrencia do Evento
          listaSemirreboque:
            type: array
            items:
              type: object
              properties:
                placa:
                  type: string
                ocrPlaca:
                  type: boolean
                vazio:
                  type: boolean
                avarias:
                  type: string
                cnpjCliente:
                  type: string
                nmCliente:
                  type: string
                lacres:
                  type: string
                lacressif:
                  type: string
                localsif:
                  type: string
                lacresverificados:
                  type: string
                lacressifverificados:
                  type: string
          listaConteineresUld:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                tipo:
                  type: string
                ocrNum:
                  type: boolean
                vazio:
                  type: boolean
                numBooking:
                  type: string
                avarias:
                  type: string
                portoDescarga:
                  type: string
                destinoCarga:
                  type: string
                  description: Pais destino da carga
                imoNavio:
                  type: string
                cnpjCliente:
                  type: string
                nmCliente:
                  type: string
                lacres:
                  type: string
                lacressif:
                  type: string
                localsif:
                  type: string
                lacresverificados:
                  type: string
                lacressifverificados:
                  type: string
          listaManifestos:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                  description: Numero do documento de transporte
                tipo:
                  $ref: '#/components/schemas/TipoManifesto'
          listaDiDue:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                  description: Numero da declaracao aduaneira
                tipo:
                  $ref: '#/components/schemas/TipoDeclaracaoAduaneira'
          listaChassi:
            type: array
            items:
              type: string
          listaNfe:
            type: array
            items:
              type: string
    PesagemVeiculoCarga:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          listaManifestos:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                  description: Numero do documento de transporte
                tipo:
                  $ref: '#/components/schemas/TipoManifesto'
          listaSemirreboque:
            type: array
            items:
              type: object
              properties:
                placa:
                  type: string
                  description: Placa do semireboque
                tara:
                  type: integer
          listaConteineresUld:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                  description: Numero do conteiner
                tara:
                  type: integer
          placaCavalo:
            type: string
            description: Placa do caminhao/truck/cavalo
          taraConjunto:
            type: integer
            description: Captura realizada automaticamente pelo OCR, sem intervencao manual ou digitacao
          idBalanca:
            type: integer
          idCamera:
            type: integer
          pesoBrutoManifesto:
            type: integer
            description: Peso bruto declarado nos documentos de transporte em kg
          Dutos:
            type: string
          pesoBrutoBalanca:
            type: integer
            description: Peso do conjunto cavalo-carreta-carga retirado da balanca
          capturaAutoPeso:
            type: boolean
            description: Captura realizada automaticamente pela balanca, sem intervencao manual ou digitacao
    InspecaonaoInvasiva:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          listaManifestos:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                  description: Numero do documento de transporte
                tipo:
                  $ref: '#/components/schemas/TipoManifesto'
          listaCarga:
            type: array
            items:
              type: string
          listaSemirreboque:
            type: array
            items:
              type: object
              properties:
                placa:
                  type: string
                  description: Placa do semireboque
                ocrPlaca:
                  type: boolean
          listaConteineresUld:
            type: array
            items:
              type: object
              properties:
                num:
                  type: string
                  description: Numero do conteiner
                ocrNum:
                  type: boolean
          placa:
            type: string
            description: Placa do caminhao/truck/cavalo
          ocrPlaca:
            type: boolean
            description: Captura realizada automaticamente pelo OCR, sem intervencao manual ou digitacao
          anexos:
            type: array
            description: Outros arquivos (XML, JSON, imagens, etc) gerados pelo equipamento
            items:
              $ref: '#/components/schemas/Anexos'
          idScanner:
            type: string
          idCamera:
            type: string
    FiltroNovoEvento:
      type: object
      properties:
        IDEvento:
          type: integer
          description: IDEvento a partir do qual pesquisar (maior que) OU
        recinto:
          type: string
          description: Codigo do Recinto a pesquisar
        tipoevento:
          type: string
          description: Nome da classe de Evento
        datainicial:
          type: string
          description: Data de ocorrência física do evento - inicio de pesquisa
          format: date-time
        datafinal:
          type: string
          description: Data de ocorrência física do evento - final de pesquisa
          format: date-time
    FiltroEvento:
      type: object
      properties:
        recinto:
          type: string
          description: Codigo do Recinto a pesquisar
        tipoevento:
          type: string
          description: Nome da classe de Evento
        datainicial:
          type: string
          description: Data de ocorrência física do evento - inicio de pesquisa
          format: date-time
        datafinal:
          type: string
          description: Data de ocorrência física do evento - final de pesquisa
          format: date-time
    ArrayEventoBase:
      type: array
      items:
        $ref: '#/components/schemas/Evento'
