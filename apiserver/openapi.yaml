          cpf:
            type: string
            description: CPF da Pessoa credenciada
          identidade:
            type: string
            description: RG ou Identidade do estrangeiro
          portaoacesso:
            type: string
            description: Codigo do portao utilizado para entrada
          reserva:
            type: string
            description: Reserva
          numerovoo:
            type: string
            description: Numero do voo
    CredenciamentoVeiculo:
      allOf:
