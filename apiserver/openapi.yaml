components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: authentication.decode_token
  schemas:
    AuthenticationJson:
      type: object
      properties:
        recinto:
          type: string
        senha:
          type: string
    EntradaSaida:
      type: string
      description: Operação de entrada ou de saída de carga
      enum:
      - Entrada
      - Saida
    TipoOperacaoNavio:
      type: string
      description: Embarque ou desembarque
      enum:
      - Arrumacao
      - Embarque
      - Desembarque
    Autoridade:
      type: string
      description: Sigla da autoridade
      enum:
      - RFB
      - MAPA
      - ACI
      - ANVISA
      - IBAMA
      - PF
      - JUSTICA
    TipoDocumentoTransporte:
      type: string
      description: Sigla que identifica o tipo de documento de transporte que ampara a entrada ou saida da carga
      enum:
      - CE
      - NFE
      - DUE
      - DA
      - DTA
      - DI
    TipoDeclaracaoAduaneira:
      type: string
      description: Sigla que identifica o tipo de declaracao
      enum:
      - DUE
      - DA
      - DTA
      - DI
    TipoDocumentoDesconsolidacao:
      type: string
      description: Sigla que identifica o tipo de documento que ampara a desunitizacao
      enum:
      - CE
    TipoDocumentoPapel:
      type: string
      description: Sigla que identifica o tipo de documento do agente ou transportador que ampara a desunitizacao
      enum:
      - BL
      - AWB
    TipoVolume:
      type: string
      description: Sigla que identifica o tipo de documento do agente ou transportador que ampara a desunitizacao
      enum:
      - bigbag
      - bombona
      - caixa de madeira
      - caixa de papelao
      - caixa de aco
      - gaiola
      - lingada
      - pallet
      - saco
      - tambor
    FormaIdentificacao:
      type: string
      description: Identificação (cartão-C, biométrico-B, facial-F ou manual-M)
      enum:
      - C
      - B
      - F
      - M
    TipoArtefato:
      type: string
      description: Designacao do tipo de artefato
      enum:
      - Area (poligono)
      - Camera
      - Gate
      - Balanca
      - Escaner
    TipoModal:
      type: string
      description: Sigla do modal
      enum:
      - Ferroviario
      - Rodoviario
      - Aereo
      - Maritimo
    RespostaPadrao:
      type: object
      properties:
        title:
          type: string
        detail:
          type: string
          description: Mensagem de erro ou hash do evento transmitido
        status:
          type: integer
          description: HTTP Status code
    Anexos:
      type: object
      properties:
        nomearquivo:
          type: string
        datacriacao:
          type: string
          description: Data e Hora da criacao do arquivo
          format: date-time
        datamodificacao:
          type: string
          description: Data e Hora da ultima modificacao do arquivo
          format: date-time
        contentType:
          type: string
        content:
          type: string
    Evento:
      type: object
      properties:
        IDEvento:
          type: integer
          description: ID do Evento no sistema original, para referencia e consulta
        dataevento:
          type: string
          description: Data de ocorrência física do evento
          format: date-time
        operadorevento:
          type: string
          description: CPF do Operador que realizou o evento fisicamente/presencialmente
        dataregistro:
          type: string
          description: Data de registro do evento no Sistema
          format: date-time
        operadorregistro:
          type: string
          description: CPF do Operador que registrou o evento no Sistema
        retificador:
          type: boolean
          description: Retifica evento anteriormente transmitido
    CredenciamentoPessoa:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          cpf:
            type: string
            description: CPF da Pessoa credenciada
          identidade:
            type: string
            description: RG ou Identidade do estrangeiro
          cnh:
            type: string
            description: Numero do CNH (para motoristas)
          nome:
            type: string
            description: Nome da Pessoa credenciada
          datanascimento:
            type: string
            description: Data de nascimento
            format: date
          fotos:
            type: array
            items:
              $ref: '#/components/schemas/Anexos'
          cpfcnpjrepresentado:
            type: string
            description: CNPJ/CPF representado
          nomerepresentado:
            type: string
            description: Nome representado
          funcao:
            type: string
            description: Função na empresa representada
          iniciovalidade:
            type: string
            description: Início Período de validade do credenciamento
            format: date-time
          fimvalidade:
            type: string
            description: Fim Período de validade do credenciamento
            format: date-time
          horaentrada:
            type: integer
            description: Hora comum de entrada
          horasaida:
            type: integer
            description: Hora comum de saida
          permissao:
            type: string
            description: Areas permitidas acesso
          materiais:
            type: string
            description: Lista materiais/ferramentas de trabalho
          motivacao:
            type: string
            description: Motivacao de acesso ao terminal
    AtivacaoCredenciamentoPessoa:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          status:
            type: boolean
            description: Informa se cadastro passa a estar ativo (Verdadeiro-True) ou inativo (Falso-False)
          ideventocredenciamento:
            type: integer
            description: ID do Evento de credenciamento a modificar
    AcessoPessoa:
      allOf:
